language: python
python:
  - "3.7"
  - "3.8"
  - "3.9-dev"
  - "nightly"  # nightly build
dist: bionic
sudo: true
cache: pip
before_install:
- pip install poetry
install:
- poetry install -v
script:
- pytest --cov
after_success:
- codecov
before_deploy:
- poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
deploy:
  provider: script
  script: poetry publish --build
  on:
    tags: true
    branch: master
    python: "3.7"
notifications:
  email:
    on_success: change
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
